<!DOCTYPE html>
<html>
<head>
	<title>TUGAS GRID</title>
	<link rel="stylesheet" href="assets/Bootstrap/css/Bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="alert alert-primary text-center">DYAN FAHIRA SARI</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Selamat Datang (8 Bagian)</div>
					<div class="card-body">
						<div class="form-group">
							<label for="inputKTP">No.KTP</label>
							<input type="No.KTP" class="form-control" id="No.KTP" placeholder="Masukkan Nomor KTP">
						</div>
						<tr>
							<label for="JenisKelamin">Jenis Kelamin</label>
							<td><br></td>
						</tr>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="Jenis Kelamin" id="JenisKelamin" value="L"> 
							<label class="form-check-label" for="JenisKelamin">Laki-Laki</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="JenisKelamin" id="JenisKelamin" value="P"> 
							<label class="form-check-label" for="JenisKelamin">Perempuan</label>
						</div> 
						<div>
							<td><br></td>
						</div>
						<div class="form-group">
							<label for="Alamat">Alamat</label>
							<textarea class="form-control" id="Alamat" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="Agama">Agama</label>
							<select name="Agama" class="form-control">
								<option>__Pilih Agama__</option>
								<option>ISLAM</option>
								<option>HINDU</option>
								<option>KRISTEN</option>
								<option>BUDHA</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>
			</div>
			<div class="col-md-4 ">
				<div class="card">
					<div class="card-header">Menu (4 Bagian)</div>
					<div class="card">
						<div class="card-body">
							<div class="card" style="width: 19rem;">
								<ul class="list-group list-group-flush">
									<li class="list-group-item text-dark">Home</li>
									<li class="list-group-item bg-primary">Registrasi</li>
									<li class="list-group-item text-dark">Data</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</body>
			</html>
