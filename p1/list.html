<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	
	<p>contoh list ordered list</p>
<ol type="I" start="10">
	<li>Pertama</li>
	<li>Kedua</li>
	<li>Ketiga</li>
</ol>


<hr>

	<p>contoh unordered List</p>

	<ul type="circle">
	<li>Pertama</li>
	<li>Kedua</li>
	<li>Ketiga</li>
</ul>
</body>
</html>
